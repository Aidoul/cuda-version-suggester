<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUDA and PyTorch Version Suggestion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CUDA and PyTorch Version Suggestion</h1>
        <form id="versionForm">
            <label for="driverVersion">Enter your GPU Driver Version:</label>
            <input type="text" id="driverVersion" name="driverVersion" required>
            <button type="submit">Submit</button>
        </form>
        <div id="suggestions"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
